[pytest]
# Pytest configuration for EduGPT-PersonalisedLearning

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage (if pytest-cov is installed)
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    # Strict markers
    --strict-markers
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning
    # Ignore external library deprecation warnings
    -W ignore::langchain_core._api.deprecation.LangChainDeprecationWarning
    -W ignore::pydantic.warnings.PydanticDeprecatedSince20

# Markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (multiple components)
    slow: Slow-running tests (may take several seconds)

# Console output style
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
